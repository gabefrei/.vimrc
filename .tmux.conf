# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"



# tmux has itâ€™s own copy/paste buffers in addition to the vim copy/paste buffers, and OS X copy/paste. To work efficiently with tmux buffers, enter copy mode with `. I've remapped the default copy bindings to use the analgous vi bindings. To place text into a tmux copy/paste buffer, enter copy mode and select the text to copy using v to make a selection and then y to yank the selection. At this point, the text is in a tmux copy/paste buffer. Running <prefix> p will paste the text. However, if you want the text in the OS X copy/paste buffer, run <prefix> y.

# Copy mode
setw -g mode-keys vi
bind ` copy-mode
unbind [
unbind p
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy Escape cancel
bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"



